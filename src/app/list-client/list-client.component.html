<div class="container mt-4">
  <h2>Lista de Clientes</h2>
  <div class="row">
    <div class="col-12">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>CPF</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.age }}</td>
            <td>{{ client.email }}</td>
            <td>{{ client.cpf }}</td>
            <td>
              <!-- Botão de atualização com estilo Bootstrap e margem à direita -->
              <button *ngIf="client.id !== undefined" 
                      class="btn btn-warning me-2" 
                      (click)="editClient(client.id)">Editar</button>
              
              <!-- Botão de exclusão com estilo Bootstrap -->
              <button *ngIf="client.id" 
                      class="btn btn-danger" 
                      (click)="deleteClient(client.id)">Excluir</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
