<div class="container">
  <h2>Atualizar Cliente</h2>
  <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="client.name" name="name" required />
    </div>

    <div class="form-group">
      <label for="age">Idade</label>
      <input 
        type="number" 
        id="age" 
        class="form-control" 
        [(ngModel)]="client.age" 
        name="age" 
        required
        [min]="18"
        (ngModelChange)="validateAge()"
      />
      <div *ngIf="invalidAge" class="text-danger">Idade deve ser maior ou igual a 18</div>
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="client.email" name="email" required />
    </div>

    <div class="form-group">
      <label for="cpf">CPF</label>
      <input 
        type="text" 
        id="cpf" 
        class="form-control" 
        [(ngModel)]="client.cpf" 
        name="cpf" 
        required 
        (ngModelChange)="formatCPF($event)" 
      />
    </div>

    <button type="submit" class="btn btn-primary">Atualizar</button>
  </form>
</div>
